<!DOCTYPE html>

<html>
    <head>
        <title>Solicitar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header>
            <h1>Solicitar</h1>
        </header>
        <p><em>El borde azul indica obligatorio</em></p>
        <form id="forma" action="javascript:;">
            <p>
                <label accesskey="B">
                    Boleta<br>
                    <input name="boleta" type="number" pattern=".{1,10}"
                           maxlength="10" required
                           placeholder="1 a 10 digitos">
                </label>
            </p>
            <p>
                <label accesskey="N">
                    Nombre<br>
                    <input name="nombre" type="text" pattern=".{1,30}"
                           maxlength="30" required
                           placeholder="1 a 30 caracteres">
                </label>
            </p>
            <p>
                <label accesskey="G">
                    Grupo<br>
                    <input name="grupo" type="text" pattern="\d{10,14}"
                           maxlength="14" required
                           placeholder="10 a 14 digitos">
                </label>
            </p>
            <p>
              <label accesskey="M">
                  Materia<br>
                  <input name="materia" type="text" pattern=".{1,30}"
                         maxlength="30" required
                         placeholder="1 a 30 caracteres">
              </label>
          </p>
            <p>
                <label accesskey="F">
                    Fecha<br>
                    <input name="fecha" type="date"
                           max="2021-01-01" min="2020-01-01" required>
                </label>
            </p>
            <p>
                <input type="submit" value="Enviar" accesskey="E">
                <button name="limpia">Limpiar</button>
            </p>
            <p>
                <output id="salida"></output>
            </p>
        </form>
        <footer>
            Copyright 2020 Guerra Mendoza Esteban
        </footer>
        <script src="js/CtrlSolicitar.js"></script>
    </body>
</html>
